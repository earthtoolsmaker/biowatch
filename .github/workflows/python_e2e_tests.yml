name: Python E2E Tests

on:
  pull_request:
    paths:
      - 'python-environments/common/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SPECIESNET_MODEL_PATH: /tmp/speciesnet-model/4.0.1a

jobs:
  e2e-tests:
    name: SpeciesNet E2E Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache SpeciesNet model
        id: cache-model
        uses: actions/cache@v4
        with:
          path: /tmp/speciesnet-model
          key: speciesnet-model-v4.0.1a

      - name: Download and extract SpeciesNet model
        if: steps.cache-model.outputs.cache-hit != 'true'
        run: |
          pip install huggingface_hub
          python -c "
          from huggingface_hub import hf_hub_download
          import tarfile
          import os

          # Download tar file
          tar_path = hf_hub_download(
              repo_id='earthtoolsmaker/speciesnet',
              filename='4.0.1a.tar.gz',
              repo_type='model'
          )

          # Extract to target directory
          os.makedirs('/tmp/speciesnet-model', exist_ok=True)
          with tarfile.open(tar_path, 'r:gz') as tar:
              tar.extractall('/tmp/speciesnet-model')
          "

      - name: Install dependencies
        working-directory: python-environments/common
        run: uv sync --extra dev

      - name: Run e2e tests
        working-directory: python-environments/common
        run: uv run pytest tests/ -v
