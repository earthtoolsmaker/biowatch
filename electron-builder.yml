appId: org.biowatch.app
productName: Biowatch
directories:
  buildResources: build
icon: build/icon
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!python-environments/*'
extraResources:
  - from: 'python-environments/common'
    to: 'python-environments/common'
    filter: ['*.py']
  - from: 'src/main/db/migrations'
    to: 'db/migrations'
asarUnpack:
  - resources/**
win:
  executableName: Biowatch
nsis:
  artifactName: ${name}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  icon: build/icon.icns
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: true
dmg:
  icon: build/icon.icns
  iconSize: 160
  window:
    width: 540
    height: 380
  contents:
    - x: 410
      y: 230
      type: link
      path: /Applications
    - x: 130
      y: 230
      type: file
  artifactName: ${name}.${ext}
  # arch: universal
linux:
  target:
    - AppImage
    - deb
  maintainer: electronjs.org
  category: Utility
  desktop:
    StartupWMClass: biowatch

deb:
  artifactName: ${name}_${version}_${arch}.${ext}

# Linux sandbox fix: creates wrapper script for AppImage compatibility
# Only runs on Linux builds - see scripts/afterPack.js and docs/development.md
afterPack: ./scripts/afterPack.js

appImage:
  artifactName: ${name}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: earthtoolsmaker
  repo: biowatch
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
